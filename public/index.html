<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech Scheduler</title>
    <link rel="stylesheet" href="/build/css/styles.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicons/manifest.json">
    <link rel="mask-icon" href="/assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/assets/favicons/favicon.ico">
    <meta name="msapplication-config" content="/assets/favicons/browserconfig.xml">
    <meta name="theme-color" content="#86e7b8">
</head>
<style>

</style>
<body>
    <main>
        <h1>Speech Scheduler</h1>
        <div class="controls" id="controls">
            <fieldset>
                <legend>What do you want to say?</legend>

                <label for="message">Message</label>
                <input type="text" id="message">
            </fieldset>
            <fieldset>
                <legend>When do you want to say it?</legend>

                <label for="date">Date</label>
                <input type="text" id="date">

                <label for="time">Time</label>
                <input type="time" id="time">
            </fieldset>
            <fieldset>
                <legend>How do you want to say it?</legend>

                <label for="voice">Voice</label>
                <select name="voice" id="voice"></select>

                <label for="volume">Volume</label>
                <input type="range" min="0" max="1" step="0.05" name="volume" id="volume" value="1">

                <label for="rate">Rate</label>
                <input type="range" min="0.05" max="10" step="0.05" name="rate" id="rate" value="1">

                <label for="pitch">Pitch</label>
                <input type="range" min="0.05" max="2" step="0.05" name="pitch" id="pitch" value="1">
            </fieldset>

            <button id="speak-now" class="button">Speak Now</button>
            <button id="speak-later" class="button">Schedule Speech</button>
        </div>
    </main>

    <script src="/build/js/bundle.js"></script>
</body>
</html>
